jobs:
  test-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install FFmpeg and Korean fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # Noto Sans CJK í°íŠ¸ (ê¶Œìž¥)
          sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra
          
          # Nanum í°íŠ¸ (ëŒ€ì²´ìš©)
          sudo apt-get install -y fonts-nanum fonts-nanum-coding
          
          # í°íŠ¸ ìºì‹œ ì—…ë°ì´íŠ¸
          sudo fc-cache -fv
          
          # ì„¤ì¹˜ëœ í•œê¸€ í°íŠ¸ í™•ì¸
          echo "=== ì„¤ì¹˜ëœ í•œê¸€ í°íŠ¸ ==="
          fc-list | grep -i "noto\|nanum" || echo "No fonts found"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup credentials
        run: |
          mkdir -p config
          echo '${{ secrets.YOUTUBE_CLIENT_SECRETS }}' > config/client_secrets.json
          echo '${{ secrets.YOUTUBE_CREDENTIALS }}' > config/youtube_credentials.json
          
          # Update config with API keys
          python -c "
          import json
          with open('config/config.json', 'r') as f:
              config = json.load(f)
          config['gemini_api_key'] = '${{ secrets.GEMINI_API_KEY }}'
          config['scheduler']['upload_enabled'] = True
          with open('config/config.json', 'w') as f:
              json.dump(config, f, indent=2)
          "
      
      - name: Generate and Upload Video (Test)
        run: |
          echo "ðŸ§ª Starting test schedule run..."
          echo "ðŸ“… Timestamp: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ðŸ“¹ Video count: ${{ env.VIDEO_COUNT }}"
          echo "ðŸ“¤ Upload enabled: ${{ env.UPLOAD_ENABLED }}"
          echo ""
          
          python main.py --count ${{ env.VIDEO_COUNT }}
          
          echo ""
          echo "âœ… Test run completed!"
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-video-${{ github.run_number }}
          path: |
            output/videos/*.mp4
            output/images/*.png
            logs/*.json
          retention-days: 7
      
      - name: Create test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Schedule Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Time:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "**Video Count:** ${{ env.VIDEO_COUNT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Upload Status:** ${{ env.UPLOAD_ENABLED }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "output/videos" ]; then
            echo "**Generated Videos:** $(ls output/videos/*.mp4 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -d "logs" ]; then
            echo "**Log Files:** $(ls logs/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          fi
