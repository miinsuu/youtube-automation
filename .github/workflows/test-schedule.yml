env:
  UPLOAD_ENABLED: 'true'  # í…ŒìŠ¤íŠ¸ ìŠ¤ì¼€ì¤„ë§ ì‹œ ì—…ë¡œë“œ í™œì„±í™”
  VIDEO_COUNT: '1'
